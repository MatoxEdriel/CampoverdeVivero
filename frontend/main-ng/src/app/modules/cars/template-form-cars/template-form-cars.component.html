<div class="d-flex justify-content-center align-items-center flex-column">

    <div>

        Cars Form template
    </div>


    <div class="w-50">
        <form #formularioPrueba1="ngForm" (ngSubmit)="saveCarForm(formularioPrueba1)">
            <div class="form-group flex-column mb-2">
                <!-- Primer input -->
                <div class="d-flex align-items-center mb-3">
                    <label for="brand" class="form-label me-3" style="width: 100px;">Brand:</label>
                    <input type="text" id="brand" class="form-control" [(ngModel)]="car.brand" name="brand" required>
                </div>

                <!-- Segundo input -->
                <div class="d-flex align-items-center mb-3">
                    <label for="model" class="form-label me-3" style="width: 100px;">Model:</label>
                    <input type="text" id="model" class="form-control" [(ngModel)]="car.model" name="model" required>
                </div>


                <div class="d-flex align-items-center mb-3">
                    <label for="year" class="form-label me-3" style="width: 100px;">Year:</label>
                    <input type="text" id="year" class="form-control" [(ngModel)]="car.year" name="year" required>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <label for="type" class="form-label me-3" style="width: 100px;">Type:</label>
                    <input type="text" id="type" class="form-control" [(ngModel)]="car.type" name="type" required>
                </div>


                <button type="submit" class="btn btn-primary" [disabled]="formularioPrueba1.invalid">Send</button>
            </div>
        </form>





    </div>
</div>
